[[plugins]]
repo = 'Shougo/dein.vim'

#かっこよく
[[plugins]]
repo    = 'vim-airline/vim-airline'
depends = ['vim-airline-themes']

#見やすく
[[plugins]]
repo = 'vim-airline/vim-airline-themes'

#テーマ
#addじゃないと動かない
[[plugins]]
repo = 'rakr/vim-one'
hook_add = '''
filetype plugin indent on

syntax enable
colorscheme one

" tmux
set t_8b=[48;2;%lu;%lu;%lum
set t_8f=[38;2;%lu;%lu;%lum

let g:airline_theme = 'one'
" powerline enable(最初に設定しないとダメ)
let g:airline_powerline_fonts = 1
" タブバーをかっこよく
let g:airline#extensions#tabline#enabled = 1
" 選択行列の表示をカスタム(デフォルトだと長くて横幅を圧迫するので最小限に)
let g:airline_section_z = airline#section#create(['windowswap', '%3p%% ', 'linenr', ':%3v'])
" gitのHEADから変更した行の+-を非表示(vim-gitgutterの拡張)
let g:airline#extensions#hunks#enabled = 0
'''

#アイコン for テーマ
[[plugins]]
repo = 'ryanoasis/vim-devicons'

# インデント
[[plugins]]
repo = 'Yggdroot/indentLine'

#プラグインによってjsonの表示がおかしくなるものがあるため入れる
[[plugins]]
repo = 'elzr/vim-json'
hook_source = '''
let g:vim_json_syntax_conceal = 0
'''

# markdown
[[plugins]]
repo = 'plasticboy/vim-markdown'

# bufferlist(lazyではできない)
[[plugins]]
repo = 'vim-scripts/bufferlist.vim'

#gitで管理してる場合、左側に差分を表示
[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_source = '''
"画面をガタガタ言わせない
"set signcolumn=yes
"タイピング終了後すぐに反映する
set updatetime=200
"master
let s:switchGutter=1
noremap <C-m> :call SwitchGutter()<CR>
function! SwitchGutter()
    if (s:switchGutter == 1)
        let g:gitgutter_diff_base =  'origin/main'
        let s:switchGutter=2
        echo "switchGutter: origin/main"
    elseif (s:switchGutter == 2)
        let g:gitgutter_diff_base =  'origin/dev'
        let s:switchGutter=3
        echo "switchGutter: origin/dev"
    else
        let g:gitgutter_diff_base =  ''
        let s:switchGutter=1
        echo "switchGutter: デフォルト"
    endif
    :GitGutterAll
endfunction
'''

