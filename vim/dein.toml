# easy aline
[[plugins]]
repo = 'junegunn/vim-easy-align'
lazy = true

# ctrl+p でファイルあいまい検索ができる
[[plugins]]
repo = 'ctrlpvim/ctrlp.vim'
lazy = true

#:Gdiffと打つとHEADと現在の状態を比較できる
#:Glog = git log
#:Gdiff コミット番号でそのdiffをとれる
#:Gblameでコミット詳細みれる
#:Gstatus = git status
#:Gwrite [path]
#:Gcommit
#:Gdiff [fugitive-revision]
#:Gedit [fugitive-revision]
#:Gmove [destination]
#:Gremove
#:Glog [args]
#:Gpush [args]
#:Gfetch [args]
#:Gmerge [args]
#:Gpull [args]
[[plugins]]
repo = 'tpope/vim-fugitive'
lazy = true

#ノードツリーをひらく デフォルトはctl + n
# addでないと動かない
[[plugins]]
repo = 'scrooloose/nerdtree'
lazy = true
hook_add = '''
nmap <C-n> :NERDTreeToggle<CR>
'''

# fで検索後移動できるようにする
[[plugins]]
repo = 'rhysd/clever-f.vim'
lazy = true

# 気分によってcolorschemeかえる
[[plugins]]
repo = 'flazz/vim-colorschemes'
lazy = true
