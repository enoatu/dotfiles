"""
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Set 'foo' as custom color palette
palette = 'foo'
continuation_prompt = ""

# Define custom colors
[palettes.foo]
# Overwrite existing color
blue = '21'
# Define new color
mustard = '#af8700'

[custom.git_branch_description]
when = true
require_repo = true
command = '''
# git-branch-descriptions ãŒãªã„å ´åˆreturn
GIT_BRANCH_DESCRIPTIONS_PATH=enotiru-my-box/git-branch-descriptions
[ ! -f $GIT_BRANCH_DESCRIPTIONS_PATH ] && return
# git-branch-descriptions ã«branchname,descriptionã®å½¢å¼ã§ä¿å­˜ã•ã‚Œã¦ã„ã‚‹
local branchname=$(git rev-parse --abbrev-ref HEAD)
local description=$(grep -E "^$branchname," $GIT_BRANCH_DESCRIPTIONS_PATH | cut -d ',' -f 2)
[ -n "$description" ] && echo "$description\n"
'''
style = 'bold green' # style ã¯ãŠå¥½ã¿

[custom.git_stash_count]
when = true
require_repo = true
command = """
local COUNT=$(git stash list 2>/dev/null | wc -l | tr -d ' ')
if [ "$COUNT" -gt 0 ]; then
  echo "îˆ† $COUNT"
fi
"""

[custom.git_user_name]
when = true
require_repo = true
command = '''
echo "By $(git config user.name)"
'''
